<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-transparent border-none">
    <div class="max-w-7xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <span class="self-center text-2xl font-semibold whitespace-nowrap text-blue-600 dark:text-blue-400">SEWARNA</span>
      </a>
      <button id="mobile-menu-btn" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        â˜°
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 rounded-lg md:flex-row md:space-x-8 md:mt-0">
          <li><a href="#" data-page="beranda" class="nav-link block py-2 px-3 text-gray-900 md:p-0 dark:text-white hover:text-blue-600">Beranda</a></li>
          <li><a href="#" data-page="daftar-siswa" class="nav-link block py-2 px-3 text-gray-900 md:p-0 dark:text-white hover:text-blue-600">Daftar Siswa</a></li>
          <li><a href="#" data-page="prestasi" class="nav-link block py-2 px-3 text-gray-900 md:p-0 dark:text-white hover:text-blue-600">Prestasi</a></li>
          <li><a href="#" data-page="kontak" class="nav-link block py-2 px-3 text-gray-900 md:p-0 dark:text-white hover:text-blue-600">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Dinamis -->
  <main id="content" class="flex-grow max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Selamat datang di Web Kelas!</h1>
    <p>Ini halaman beranda. Pilih menu untuk melihat halaman lain.</p>
  </main>

  <script>
    const content = document.getElementById('content');
    const navLinks = document.querySelectorAll('.nav-link');
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('navbar-default');

    // Konten per halaman
    const pages = {
      beranda: `
        <h1 class="text-3xl font-bold mb-4">Selamat datang di Web Kelas!</h1>
        <p>Ini halaman beranda. Pilih menu untuk melihat halaman lain.</p>
      `,
      "daftar-siswa": `
        <section class="py-16 bg-white dark:bg-gray-900">
          <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Daftar Siswa</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

              <!-- Siswa 1 -->
              <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <img class="rounded-t-lg w-full h-48 object-cover" style="object-position: 50% 5%;" src="joo.png" alt="Joenathan" />
                <div class="p-5">
                  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Joenathan Haganta Ginting</h5>
                  <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Mobile Developer</p>
                </div>
              </div>

              <!-- Siswa 2 -->
              <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <img class="rounded-t-lg w-full h-48 object-cover" style="object-position: 50% 40%;" src="nunung.png" alt="Nunung" />
                <div class="p-5">
                  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Nunung</h5>
                  <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">UI/UX Designer</p>
                </div>
              </div>

              <!-- Siswa 3 -->
              <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <img class="rounded-t-lg w-full h-48 object-cover" style="object-position: 50% 40%;" src="kirana.png" alt="Nunung" />
                <div class="p-5">
                  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">kiranaa</h5>
                  <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Data Analyst</p>
                </div>
              </div>

              <!-- Tambahkan siswa lain jika perlu -->

              <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <img class="rounded-t-lg w-full h-48 object-cover" style="object-position: 50% 10%;" src="sarip.png" alt="sarip" />
                <div class="p-5">
                  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">sarip</h5>
                  <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Data Analyst</p>
                </div>
              </div>
              
            </div>
          </div>
        </section>
      `,
      prestasi: `
        <section class="py-16 bg-white dark:bg-gray-900">
          <div class="max-w-4xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Prestasi Kelas</h2>
            <ul class="list-disc pl-5 text-gray-700 dark:text-gray-300 space-y-2">
              <li>Juara 1 Lomba Coding Nasional</li>
              <li>Finalis Olimpiade Matematika</li>
              <li>Desain Poster Terbaik Tingkat Provinsi</li>
              <li>Perwakilan sekolah dalam pertukaran pelajar ke Jepang</li>
            </ul>
          </div>
        </section>
      `,
      kontak: `
        <section class="py-16 bg-white dark:bg-gray-900">
          <div class="max-w-2xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Kontak Kami</h2>
            <p class="mb-2 text-gray-700 dark:text-gray-300">Email: kelas12ipa1@example.com</p>
            <p class="text-gray-700 dark:text-gray-300">Instagram: @kelas12ipa1</p>
          </div>
        </section>
      `
    };

    // Ganti konten saat klik menu
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.dataset.page;
        if (pages[page]) {
          content.innerHTML = pages[page];
          if (window.innerWidth < 768) {
            mobileMenu.classList.add("hidden");
          }
        }
      });
    });

    // Toggle menu mobile
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
